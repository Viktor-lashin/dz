{% load static %}
<nav>
    <ul id="pages" class="pagination">

    {% if pages.first %}
        <li class="page-item">
            <a class="page-link" onclick="previouspage()" aria-label="Предыдущая">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
    {% endif %}
        {% for page in pages.items %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page }}">{{ page }}</a>
            </li>
        {% endfor %}
    {% if pages.end %}
        <li class="page-item">
            <a class="page-link">...</a>
        </li>
    {% endif %}
    <li class="page-item">
        <a class="page-link" href="?page={{ pages.enditem }}">{{ pages.enditem }}</a>
    </li>
    {% if pages.end %}
        <li class="page-item">
            <a class="page-link" onclick="nextpage()" aria-label="Следующая">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    {% endif %}
    </ul>
</nav>

<script src="{% static 'js/pagination.js' %}" type="text/javascript"> </script>
